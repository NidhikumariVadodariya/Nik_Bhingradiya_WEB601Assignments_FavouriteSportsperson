
<h1>My Favourite Sport person in this world</h1>
<div>
  <label for="search">Search</label>
  <input
  type="text"
  id="search"
  placeholder="search"
  (input)="handleInput($event)"
  />
  <button (click)="seachContent()">search</button>
  <li *ngIf="isAvalable">Avalable</li>
  <li *ngIf="!isAvalable">Not Avalable</li>
</div>
<ul class="content-list">
  <li *ngFor="let content of contentList">
    <app-content-card [content] ="content"></app-content-card>
  </li>
</ul>
